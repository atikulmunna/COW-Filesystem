name: Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate tag/version parity
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: |
          python - <<'PY'
          import os
          import pathlib
          import sys
          import tomllib

          ref_name = os.environ["GITHUB_REF_NAME"]
          if not ref_name.startswith("v"):
              print(f"Unexpected tag format: {ref_name}", file=sys.stderr)
              sys.exit(1)

          tag_version = ref_name[1:]
          pyproject = pathlib.Path("pyproject.toml")
          data = tomllib.loads(pyproject.read_text())
          project_version = data["project"]["version"]

          if tag_version != project_version:
              print(
                  f"Tag/version mismatch: tag={tag_version} pyproject={project_version}",
                  file=sys.stderr,
              )
              sys.exit(1)

          print(f"Tag/version parity OK: {project_version}")
          PY

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build distributions
        run: python -m build

      - name: Verify distributions
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write
    environment:
      name: pypi
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1

  verify-install:
    name: Verify pip install
    needs: publish
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse3-dev pkg-config build-essential python3-dev

      - name: Install from PyPI
        env:
          PKG_VERSION: ${{ github.ref_name }}
        run: |
          python -m pip install --upgrade pip
          VERSION="${PKG_VERSION#v}"
          for i in {1..8}; do
            if pip install "cowfs==${VERSION}"; then
              break
            fi
            if [ "$i" -eq 8 ]; then
              echo "Failed to install cowfs==${VERSION} after retries"
              exit 1
            fi
            echo "Retry $i/8: package may not be visible yet, waiting..."
            sleep 20
          done

      - name: Smoke test CLI
        run: cowfs --help
